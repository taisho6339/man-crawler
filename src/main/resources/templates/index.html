<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head lang="ja">
    <meta charset="UTF-8"/>
    <title>社員検索システム(仮)</title>
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="http://necolas.github.io/normalize.css/3.0.2/normalize.css"/>
</head>
<body>

<h1>社員検索システム(仮)</h1>

<div layout:fragment="content" class="col-sm-12" align="center">

    <form th:action="@{/emp/search}" method="get">
        <div class="form-group">
            <input class="form-control" type="text" name="keyword"/>
            <input class="btn btn-default" type="submit" value="検索"/>
        </div>
    </form>

    <h2>タグ一覧</h2>

    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <th>名前</th>
        </tr>
        <tr th:each="tag : ${tags}">
            <td><a th:text="${tag.tagName}" th:href="${'/emp/tag/'+tag.id}">タグ名</a></td>
        </tr>
    </table>
</div>
</body>
</html>
