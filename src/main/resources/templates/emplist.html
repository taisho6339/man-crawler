<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head lang="ja">
    <meta charset="UTF-8"/>
    <title>社員一覧</title>
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="http://necolas.github.io/normalize.css/3.0.2/normalize.css"/>
</head>
<body>

<div layout:fragment="content" class="col-sm-12">

    <form th:action="@{/search}" method="get">
        <div class="form-group">
            <input class="form-control" type="text" name="keyword"/>
            <input class="btn btn-default" type="submit" value="検索"/>
        </div>
    </form>

    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <th>ID</th>
            <th>名前</th>
            <th>所属</th>
        </tr>

        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}">100</td>
            <td th:text="${employee.name}">名前</td>
            <td th:text="${employee.orgName}">所属組織名</td>
        </tr>
    </table>
</div>
</body>
</html>
