<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head lang="ja">
    <meta charset="UTF-8"/>
    <title>記事一覧</title>
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="http://necolas.github.io/normalize.css/3.0.2/normalize.css"/>
</head>
<body>

<h2 th:object="${employee}" th:text="${employee.name}"></h2>

<h4>関連タグ</h4>

<ul th:each="tag : ${tags}">
    <li><a th:href="${'/emp/tag/'+tag.id}" th:text="${tag.tagName}">タグ</a></li>
</ul>

<div layout:fragment="content" class="col-sm-12">

    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <th>ID</th>
            <th>概要</th>
            <th>URL</th>
        </tr>

        <tr th:each="article : ${articles}">
            <td th:text="${article.id}">100</td>
            <td th:text="${article.summary}">概要</td>
            <td><a th:href="${article.aboutUrl}" th:text="${article.aboutUrl}">Link</a></td>
        </tr>
    </table>
</div>
</body>
</html>
